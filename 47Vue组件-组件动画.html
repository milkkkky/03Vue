<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .v-enter{
            opacity: 0;
            margin-left: 500px;
        }
        .v-enter-to{
            opacity: 1;
            margin-left: 500px;
        }
        .v-enter-active{
            transition: all 3s;
        }
        
        .v-leave{
            opacity: 1;
        }
        .v-leave-to{
            opacity: 0;
        }
        .v-leave-active{
            transition: all 3s;
            margin-left: 500px;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
   <!-- 
      1、如何给组件添加动画
      给组件添加动画和过去给元素添加动画一样
      如果是单个组件就使用transition
      如果是多个组件就使用transition-group

      2、过渡动画注意点
      默认情况下进入动画和离开动画是同时执行的，如果想一个做完之后再做另一个，需要制定动画模式
    -->
    <div id="app">
        <button @click="toggle">切换</button>
        <transition mode="out-in">
            <component v-bind:is="name"></component>
        </transition>  
    </div>
    
    <template id="home">
       <div>
           <p>我是首页</p>
           <input type="checkbox">
       </div>
    </template>
    <template id="photo">
        <div>
            <img src="./images/background.jpg" alt="">
        </div>
     </template>
    <script>
        
        //   自定义全局组件
        Vue.component("home", {
            template:"#home",          
            }
         );
        Vue.component("photo", {
            template:"#photo",
            }
         );
        let vue1 = new Vue({
            el:"#app",
            data:{
                isShow:true,
                name:"home"
            },
            methods:{
                toggle(){
                    this.isShow = !this.isShow;
                    this.name = this.name ==="home"?"photo":"home";
                }
            },
            // components:{
            //     "abc":{
            //         template:"#info"

            //     }
            // }
        })
    </script>
</body>
</html>
