<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg1()}}</p>
        <!-- 不是函数也不是方法，后面不能加（） -->
        <p>{{msg2}}</p>
    </div>
   
    <script>
        let vue1 = new Vue({
            el:"#app",
            data:{
               name:"abc",
               age:18,
               msg:"abcdef"
            },
            methods:{
                msg1(){
                    // 多次执行
                    console.log("1111")
                    let res="abcdef".split("").reverse().join("");
                    return res;
                }
            },
            //专门用于定义局部指令
            directives:{
               
            },
            //专门用于定义计算属性
            computed:{
                msg2:function(){
                    // 执行一次
                    //不会发生变化，或者频率比较低
                    console.log("2222")
                    let res="abcdef".split("").reverse().join("");
                    return res;
                }
            }
        })
    </script>
</body>
</html>
