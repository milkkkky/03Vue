<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .size{
            font-size: 100px;
        }
        .color{
            color:red;
        }
        .active{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <p :style="{color:'red','font-size':'100px'}">段落</p> -->
        <p :style="[obj1,obj2]">段落</p>
    </div>
    <script>
        let vue = new Vue({
            el:"#app",
            data:{
                obj1:{
                    'color':"red",
                    "font-size":"100px"
                },
                obj2:{
                    "background-color":"blue"
                }
            }
        })
    </script>
</body>
</html>
