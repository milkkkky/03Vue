<body>
   <!-- 
       1、自定义组件中的data和methods
       Vue实例控制的区域相当于一个大的组件，在大组件中我们可以使用data和methods，
       而我们自定义的组件也是一个组件，所以在自定义的组件中也能使用data和menthods
       
       2、自定义组件中data注意点
       在自定义组件中不能像在vue实例中一样直接使用data
       而是必须通过返回函数的方式来使用data

    -->
    <div id="app">
        <!-- 

         -->
        <button @click="appFn">我是按钮</button>
        <p>{{appMessage}}</p>
        <abc></abc>
    </div>
    
    <template id="info">
        <div>
            <!-- <img src="images/fm.jpg"/> -->
            <!-- 由于我们是在自定义组件中使用了函数，
                所以系统会去自定义组件中查找有没有对应的方法
                所以我们需要在自定义的组件中实现对应的方法
             -->
             <button @click="abcFn">我是按钮</button>
             <p>{{abcMessage}}</p>
            <p>我是描述信息</p>
        </div>
    </template>
    <script>
        
        //   自定义全局组件
        Vue.component("abc", {
            template:"#info",
            methods:{
                abcFn(){
                    alert("abc")
                }
            },
            // 要作为function返回
            data:
                function(){
                    return {
                        abcMessage:"abc"
                    }
                }                
            }
         );
