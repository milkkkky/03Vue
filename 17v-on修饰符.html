<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 300px;
            height: 300px;
            background: red;
        }
        .b{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .c{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 默认情况下事件的回调函数可以反复执行，只要事件被触发就会执行 -->
        <!-- <button v-on:click="myFn">我是按钮</button> -->
        <!-- 如果想让事件监听的回调函数只执行一次，那么就可以使用.once修饰符 -->
        <!-- <button v-on:click.once="myFn">我是按钮</button> -->
        <!-- 如果想阻止元素的默认行为，那么可以使用.prevent修饰符 -->
        <!-- <a href="http://www.it666.com" v-on:click.prevent="myFn">我是a标签</a> -->
        <!-- 
            默认情况下在嵌套的元素中，如果监听了相同的事件，那么会触发事件冒泡
            如果想阻止事件冒泡，那么可以使用.stop修饰符
         -->
        <!--<div class="a" @click="myFn1">
            <div class="b" @click="myFn2">
                <div class="c" @click.stop="myFn3">

                </div>
            </div>
        </div>-->
        <!-- 如果想让回调函数只有当前元素触发事件的时候才执行 -->
        <!-- <div class="a" @click="myFn1">
            <div class="b" @click.self="myFn2">
                <div class="c" @click="myFn3">

                </div>
            </div>
        </div>-->
        <!-- 变成事件捕获就需要使用.capture -->
        <div class="a" @click.capture="myFn1">
            <div class="b" @click.capture="myFn2">
                <div class="c" @click.capture="myFn3">

                </div>
            </div>
        </div>
    </div>
    <script>
         let vue = new Vue({
            el:"#app",
            data:{
            },
            methods:{
                myFn:function(){
                    alert("123");
                },
                myFn1:function(){
                   console.log("爷爷")
                },
                myFn2:function(){
                    console.log("爸爸")
                },
                myFn3:function(){
                    console.log("儿子")
                }
            }
        })
    </script>
</body>
</html>
